<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/">
                <mat-icon>
                    home
                </mat-icon>
                Inicio
            </a>
            <a mat-list-item [matMenuTriggerFor]="menu">
                <mat-icon>
                    people_alt
                </mat-icon>
               &nbsp;   Utilizadores
            </a>
            <mat-menu #menu="matMenu">
                <a mat-menu-item  routerLink="/usuario/novo">
                    Novo Usuario
                    <mat-icon color="primary" class="icon">
                        person_add
                    </mat-icon>
                    </a>
             
                <a mat-menu-item  routerLink="/patente/nova">
                  Nova Patente
                  <mat-icon color="primary" class="icon">
                   add_circle
                  </mat-icon>
                </a>
                <a mat-menu-item routerLink="/patente">
                    Listar
                    <mat-icon color="primary" class="icon"> 
                        list
                    </mat-icon>
                </a>
              </mat-menu>
              <a mat-list-item [matMenuTriggerFor]="menuEndereco">
                <mat-icon>
                    explore
                </mat-icon>
               &nbsp;   Endereço
            </a>
              <mat-menu #menuEndereco="matMenu">
                <a mat-menu-item routerLink="/municipio/novo">
                    Municipío
                    <mat-icon color="primary" class="icon"> 
                        location_on
                    </mat-icon>
                </a>
                <a mat-menu-item [routerLink]="['/bairro/novo']" routerLinkActive="router-link-active" >
                    Bairro
                    <mat-icon color="primary" class="icon">
                        center_focus_strong
                    </mat-icon>

                </a>
                <a mat-menu-item routerLink="/rua/nova">
                    Rua
                    <mat-icon color="primary" class="icon"> 
                        my_location
                    </mat-icon>
                </a>
                <a mat-menu-item routerLink="/enderecos">
                    Listar Endereços
                    <mat-icon color="primary" class="icon"> 
                        format_list_bulleted
                    </mat-icon>
                </a>
              </mat-menu>
                <a mat-list-item [matMenuTriggerFor]="menuEsquadra">
                <mat-icon>
                    local_police
                </mat-icon>
               &nbsp;   Esquadra
            </a>
            <mat-menu #menuEsquadra="matMenu">
               <a mat-menu-item  routerLink="/esquadra/nova">
                    Nova Esquadra
                    <mat-icon color="primary" class="icon">
                        add_circle
                    </mat-icon>
                    </a>
                    <a mat-menu-item routerLink="/esquadra">
                     Listar
                    <mat-icon color="primary" class="icon"> 
                        list
                    </mat-icon>
                    </a>
            </mat-menu>
        </mat-nav-list>
        
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
