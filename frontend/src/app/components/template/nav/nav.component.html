<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/">
                <mat-icon>
                    home
                </mat-icon>
                Inicio
            </a>
            <a mat-list-item [matMenuTriggerFor]="menu">
                <mat-icon>
                    people_alt
                </mat-icon>
               &nbsp;   Utilizadores
            </a>
            <mat-menu #menu="matMenu">
                <a mat-menu-item  routerLink="/usuario/novo">
                    Novo Usuario
                    <mat-icon color="primary" class="icon">
                        add_circle_outline
                    </mat-icon>
                    </a>
                <a mat-menu-item  routerLink="/patente/nova">
                Nova Patente
                <mat-icon color="primary" class="icon">
                    add_circle_outline
                </mat-icon>
                </a>
                <a mat-menu-item routerLink="/patente">
                    Listar
                    <mat-icon class="icon"> 
                        list_alt
                    </mat-icon>
                </a>
              </mat-menu>
              <a mat-list-item [matMenuTriggerFor]="menuEndereco">
                <mat-icon>
                    explore
                </mat-icon>
               &nbsp;   Endereço
            </a>
              <mat-menu #menuEndereco="matMenu">
                <a mat-menu-item routerLink="/municipio/novo">
                    Municipío
                    <mat-icon color="primary" class="icon"> 
                        location_on
                    </mat-icon>
                </a>
                <a mat-menu-item [routerLink]="['/bairro/novo']" routerLinkActive="router-link-active" >
                    bairro
                    <mat-icon color="primary" clas="icon">
                        where_to_vote
                    </mat-icon>

                </a>
                <a mat-menu-item routerLink="/rua/nova">
                    Rua
                    <mat-icon color="primary" class="icon"> 
                        location_on
                    </mat-icon>
                </a>
              </mat-menu>
        </mat-nav-list>
        
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
