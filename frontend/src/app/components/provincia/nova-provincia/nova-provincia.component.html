<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" Align="center">
  <mat-card class="card" >
      <mat-card-title class="title">Nova prov√≠ncia</mat-card-title>
      <form [formGroup]="form" novalidate>
         <mat-form-field fxflex="50%" fxFlex.lt-sm="90">
            <input matInput placeholder="designacao" formControlName="designacao" autocomplete="false" [(ngModel)]="provincia.designacao" required name="designacao">
            <mat-icon matSuffix *ngIf="form.controls['designacao'].invalid && (form.controls['designacao'].dirty || form.controls['designacao'].touched )" color="warn">close</mat-icon>
            <mat-error *ngIf="form.controls['designacao'].invalid && (form.controls['designacao'].dirty || form.controls['designacao'].touched)">insira a provincia.</mat-error>
            <mat-icon matSuffix *ngIf="form.controls['designacao'].valid && (form.controls['designacao'].dirty || form.controls['designacao'].touched)" color="primary">check</mat-icon>
         </mat-form-field>
  
      </form>
      <mat-card-actions id="card_footer" align="end">
          <button mat-fab (click)="novaProvincia()"  color="primary" matTooltipPosition="above" matTooltip="salvar" ripple-effect >
           <mat-icon>
                  check
           </mat-icon>
           </button>
           <button mat-fab (click)="cancelar()" color="warn" matTooltipPosition="above"  matTooltip="cancelar" ripple-effect>
              <mat-icon>
                 clear
              </mat-icon>
           </button>
      </mat-card-actions>
  
   </mat-card>
  </div>
