
<mat-card class="card" >
    <mat-card-title class="title">Novo patente</mat-card-title>
    <form [formGroup]="angForm" novalidate>
       <mat-form-field>
          <input matInput placeholder="designacao" formControlName="designacao" autocomplete="false" [(ngModel)]="patente.designacao" required name="designacao">
          <mat-icon matSuffix *ngIf="angForm.controls['designacao'].invalid && (angForm.controls['designacao'].dirty || angForm.controls['designacao'].touched)" color="warn">close</mat-icon>
          <mat-icon matSuffix *ngIf="angForm.controls['designacao'].valid && (angForm.controls['designacao'].dirty || angForm.controls['designacao'].touched)" color="primary">check</mat-icon>
       </mat-form-field>
    </form>
    <mat-card-actions id="card_footer" align="end">
        <button mat-fab (click)="novaPatente()"  color="primary" matTooltipPosition="above" matTooltip="salvar" ripple-effect >
         <mat-icon>
                check
         </mat-icon>
         </button>
         <button mat-fab (click)="cancelar()" color="warn" matTooltipPosition="above"  matTooltip="cancelar" ripple-effect>
            <mat-icon>
               clear
            </mat-icon>
         </button>
    </mat-card-actions>

 </mat-card>
