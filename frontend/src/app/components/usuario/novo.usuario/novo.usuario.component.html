<mat-card class="card">
    <mat-card-title class="title">Novo Usuario</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput formControlName="nome" placeholder="Nome Completo" autocomplete="false" required
                name="nome" />
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="telefone" placeholder="N telefonico" autocomplete="false" required
                name="telefone" />
        </mat-form-field>
    </form>
</mat-card>
